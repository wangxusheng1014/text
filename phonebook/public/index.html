<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>电话本</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/phone_book.css" />
	</head>

	<body>
		<nav class="navbar navbar-fixed-top navbar-default navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">打开菜单</span>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="need_login">
							<a href="javascript:void(0)" id="btn_add">
								<i class="glyphicon glyphicon-plus"></i> 添加联系人 <span class="sr-only">(current)</span>
							</a>
						</li>
					</ul>
					<form id="form_search" class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" name="keyword" id="keyword" class="form-control" placeholder="输入电话号或人名、备注">
						</div>
						<button type="button" id="doSearch" class="btn btn-default">查找</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a class="no_login" href="javascript:void(0)" id="show_login">
								<i class="glyphicon glyphicon-user"></i> 登陆

						</li>
						<li>
							<a class="need_login" href="javascript:void(0)" id="do_logout">
								<i class="glyphicon glyphicon-user"></i> 注销
							</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div id="list_box" class="container list_box block_loading">
			<div class="block_loading_body ">
				<div id="list_container">
					<ul class="row card_list">
						<li class="col-sm-6 col-md-4 card_item">
							<div class="card">
								<div class="row">
									<div class="info col-sm-3 col-xs-4">
										<span class="name">田广垠</span>
										<span class="remark ">学生</span>
									</div>
									<div class="tel col-sm-6 col-xs-6">
										<div class="phone ">
											<span class="glyphicon glyphicon-phone-alt"></span>
											<span class="hidden-xs">0451-88888888</span>
											<a href="tel:045188888888" class="hidden-sm hidden-md hidden-lg">0451-88888888</a>
										</div>
										<div class="mobile ">
											<span class="glyphicon glyphicon-phone"></span>
											<span class="hidden-xs">13888888888</span>
											<a href="tel:13888888888" class="hidden-sm hidden-md hidden-lg">13888888888</a>
										</div>
									</div>
									<div class="qrcode hidden-xs col-sm-3" data-qrcode="https://u.wechat.com/EA6-1zRnGREBCQUQobmfyDk">
										<span class="wx_title">微信</span>
									</div>
									<div class="control col-xs-2">
										<button type="button" class=" edit">
									<i class="glyphicon glyphicon-edit"></i>
								</button>
										<button type="button" class=" remove">
									<i class="glyphicon glyphicon glyphicon-remove"></i>
								</button>
									</div>
								</div>

							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="block_loading_message">
				<table>
					<tr>
						<td>
							<div class="icon">
								<i class="glyphicon glyphicon-cog"></i>
							</div>
							<div class="message">
								正在加载...
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="pop_add" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">添加联系人</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="form_create">
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名</label>
								<div class="col-sm-10">
									<input name="name" type="text" class="form-control" placeholder="输入联系人名称" />
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">固定电话</label>
								<div class="col-sm-10">
									<input name="phone" type="text" class="form-control" placeholder="输入联固定电话" />
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机</label>
								<div class="col-sm-10">
									<input name="mobile" type="text" class="form-control" placeholder="输入手机号" />
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">微信二维码地址</label>
								<div class="col-sm-10">
									<input name="weichatUrl" type="text" class="form-control" placeholder="输入联系人名称" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
								<div class="col-sm-10">
									<input name="remark" type="text" class="form-control" placeholder="输入联系人名称">
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="btn_create" class="btn btn-primary">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<div id="pop_edit" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">编辑联系人</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="form_edit">
							<input type="hidden" name="id" />
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名</label>
								<div class="col-sm-10">
									<input name="name" type="text" class="form-control" placeholder="输入联系人名称" />
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">固定电话</label>
								<div class="col-sm-10">
									<input name="phone" type="text" class="form-control" placeholder="输入联固定电话" />
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机</label>
								<div class="col-sm-10">
									<input name="mobile" type="text" class="form-control" placeholder="输入手机号" />
									<span class="help-block"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">微信二维码地址</label>
								<div class="col-sm-10">
									<input name="weichatUrl" type="text" class="form-control" placeholder="输入联系人名称" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
								<div class="col-sm-10">
									<input name="remark" type="text" class="form-control" placeholder="输入联系人名称">
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="btn_update" class="btn btn-primary">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div id="pop_login" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">管理员登录</h4>
					</div>
					<div class="modal-body">
						<form id="form_login" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-10">
									<input name="user_id" type="text" class="form-control" placeholder="输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
									<input name="password" type="password" class="form-control" placeholder="输入密码">
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="btn_doLogin" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>

		<div id="pop_confirm" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">确认删除</h4>
					</div>
					<div class="modal-body">
						你确认要删除这条信息吗？
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="btn_doLogin" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
